<style>
body {
color: #000;
line-height: 166.6%;
float:left;
}

body, input, select, button, textarea {
font-family: verdana;
}

body {
font-size: 12px;
}


ul, ol {
list-style: none;
}

.gSys-scroll {
height: 220px;
overflow: auto;
}

.gSys-inner-netfolder .upload .g-file {
border-color: #ccc;
}

.g-file {
cursor: default;
position: relative;
zoom: 1;
padding: 10px 20px 10px 35px;
border-bottom-width: 1px;
border-bottom-style: dotted;
}

.g-file .info:before, .g-file .info:after, .fn-clear:after {
clear: both;
content: ".";
font-size: 0;
display: block;
height: 0;
overflow: hidden;
visibility: hidden;
}

.g-file .flname {
width: 100%;
overflow: hidden;
text-overflow: ellipsis;
}

.btn-dft-disabd span, .btn-dft-gl-disabd span, .btn-dft-gc-disabd span, .btn-dft-gr-disabd span, .g-cntalist .srch em, .txt-disabd, .txt-del, .txt-info {
color: #7D7D7D;
}

.g-file .progress {
zoom: 1;
overflow: hidden;
}

.g-file .lnk {
margin-right: 5px;
}

.gSys-inner-netfolder .ext {
float: right;
}

.gSys-inner-netfolder .upload .g-file .g-probar {
width: 300px;
}

.g-file .g-probar, .g-file .num, .g-file .oprt {
float: left;
margin-right: 5px;
}

.g-file .num {
margin-right: 15px;
}

.g-probar {
position: relative;
border: 1px solid #ccc;
background: #fff;
width: 55px;
height: 10px;
overflow: hidden;
}

.g-probar span {
position: absolute;
left: 0;
top: 0;
height: 8px;
border: 1px solid #fff;
font-size: 0;
background-position: 0 -149px;
}

.g-probar span, .g-table-comm thead tr, .g-toolbar, .fn-bgx {
background-image: url(./bgx.png);
background-repeat: repeat-x;
}

.g-addrs .g-addr, .g-addrs .g-addr-edit input, .g-probar, .g-probar span, .g-cntalist, .gSys-body th, .gSys-body td, .tip-arr span, .tip-rad span, .tip-rad-auto, .fn-qmbox {
-moz-box-sizing: border-box;
-webkit-box-sizing: border-box;
-khtml-box-sizing: border-box;
box-sizing: border-box;
}

.g-file .info, .fn-clear {
zoom: 1;
}

.g-file .info .upld {
width: 120px;
}

.g-file .info span {
float: left;
margin-right: 8px;
}

.g-file .info .upld {
width: 120px;
}

.g-probar span, .bg-pro {
background-color: #A5DD3D;
}

.gSys-inner-netfolder .upload .gSys-tips .g-probar {
width: 80px;
margin-top: -1px;
}

.g-addr, .g-addr .arr, .g-probar, span.ipt-t, .ico, .btngrp, .btn, .btn span, .btn .arr, .tip-arr span, .tip-arr, .tip-rad, .tip-rad span, .fn-ib {
zoom: 1;
}

.gSys-tips {
border: 1px solid #ccc;
border-width: 1px 0 0;
padding: 3px 5px 3px 25px;
position: relative;
zoom: 1;
}

.g-cntalist .srch .result a:hover, .bg-tips {
background-color: #FFFFE1;
}

.txt-tips {
color: #565656;
}

</style>

<body>

<div class="gSys-inner-netfolder">
	<div class="gSys-body upload">	
		<div class="gSys-scroll" style="position:relative;">	
			<ul id="uploadUl">
				<li id="liWpFile1" class="g-file g-file-wait">
					<div class="flname"><strong>md5sum.txt</strong></div>
					<div class="progress">	
						<a href="javascript:void(0)" onclick="class="ext lnk"></a>
						<span class="g-probar"><span style="width: 100%;"></span></span>
						<span class="num">100%</span>
					</div>				
					<div class="info txt-info">
						<span class="upld">已上传：<em>66B</em></span>			
					</div>	
				</li>
			</ul>	
		</div>	
		<div id="divUploadAll" class="gSys-tips bg-tips txt-tips">
			上传总进度：<span class="g-probar" style="display:inline-block;"><span style="width: 100%;"></span></span><span class="num">100%</span>
			，已上传<strong>66B</strong>
			，总文件大小<strong>66B</strong>
		</div>		
	</div>
</div>

</body>
