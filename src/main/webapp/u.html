<!DOCTYPE html>
<html>
<head>
<title>New Style SWF/HTML5 Stream Uploading DEMO</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="/css/stream-v1.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="cont gSys-inner-netfolder">
		<div class="gSys-body upload">
			<div class="gSys-scroll" style="position: relative;">
				<ul id="uploadUl">
					<li id="liWpFile1" class="g-file g-file-wait">
						<b class="ico-uploading"></b>
						<div class="flname">
							<strong>md5sum.txt</strong>
						</div>
						<div class="progress">
							<a class="ext lnk" onclick="oFileUploader.deleteOneTask(1)" href="javascript:void(0)">删除</a>
							<span class="g-probar"><span style="width: 100%;"></span></span>
							<span class="num">100%</span>
						</div>
						<div class="info txt-info">
							<span class="upld">速度：<em>66B</em></span>
							<span class="upld">已上传：<em>66B</em></span>
							<span class="upld">剩余时间：<em>66B</em></span>
						</div>
					</li>
				</ul>
			</div>
			<div id="divUploadAll" class="gSys-tips bg-tips txt-tips">
				上传总进度：<span class="g-probar"><span style="width: 100%;"></span></span>
				<span class="num">100%</span>，已上传<strong>66B</strong>，总文件大小<strong>66B</strong>
			</div>
		</div>
	</div>

</body>
