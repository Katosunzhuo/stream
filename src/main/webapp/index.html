<body>
	<div id="upload-start" style="overflow: hidden; position: relative">
		<div class="upload-start-error">请选择文件</div>
		<input type="file"
			style="visibility: hidden; width: 0px; height: 0px;">
	</div>
	<div id="upload-container"></div>
	<div id="upload-template" style="display: none">
		<div class="upload-progress">
			<!--uploadProgress start-->
			<div class="upTips" style="display: none">
				<p></p>
				<span class="f_14">视频文件已上传，请确认视频信息后，点击 <b><a
						href="https://pispower.onecloud.cn/QUpload/~ajax/saveVideoMetaData/"
						class="top-save">保存</a></b> ，以完成视频上传
				</span>
			</div>

			<div class="upProgress">
				<div class="f_14 upTitle" style="height: 20px"></div>
				<ul class="upItems">
					<li>
						<div class="progressTop">
							<div class="progress active">
								<div class="bar" style="width: 0%;"></div>
							</div>
						</div> <span class="f_36"></span>
						<p class="cancel">
							<a href="javascript:void(0)" class="cGrey upload-cancel">取消上传</a>
						</p>
					</li>
					<li class="remark uploadF_12">
						<p class="speed">上传速度：0</p>
						<p class="uploaded">已上传：0/0</p>
						<p class="time">预计剩余时间：0</p>
					</li>
				</ul>
			</div>
			<!--uploadProgress end-->
		</div>
		<div class="upload-success" style="display: none;">
			<!--uploadTitle start-->
			<div class="uploadTitle">
				<h3>上传视频</h3>
			</div>
			<!--uploadTitle end-->
		</div>
	</div>
<script type="text/javascript" src="/js/uploader.js"></script>
