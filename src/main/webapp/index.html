<!DOCTYPE html>
<html>
<head>
<title>New Style SWF/HTML5 Stream Uploading DEMO</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="/css/stream-v1.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="upload-start" style="overflow: hidden; position: relative">
		<div class="upload-start-error">请选择文件</div>
	</div>

	<div class="stream-main-upload-box">
		<div class="stream-files-scroll">
			<ul id="i_stream_files_container">
			</ul>
		</div>
		<div id="i_stream_total_container" class="stream-total-tips">
			上传总进度：<span class="stream-process-bar"><span style="width: 100%;"></span></span>
			<span class="stream-percent">100%</span>，已上传<strong>66B</strong>，总文件大小<strong>66B</strong>
		</div>
	</div>
	
<br>
<br>
<br>
<br>
<br>

	<div class="stream-main-upload-box">
		<div class="stream-files-scroll">
			<ul id="">
				<li id="i_stream_cell_file_template" class="stream-cell-file">
					<b class="stream-uploading-ico"></b>
					<div class="stream-file-name"><strong></strong></div>
					<div class="stream-process">
						<a class="stream-cancel" onclick="oFileUploader.deleteOneTask(1)" href="javascript:void(0)">删除</a>
						<span class="stream-process-bar"><span class="stream-progress-bar" style="width: 0%;"></span></span>
						<span class="stream-percent">0%</span>
					</div>
					<div class="stream-cell-infos">
						<span class="stream-cell-info">速度：<em class="stream-speed"></em></span>
						<span class="stream-cell-info">已上传：<em class="stream-uploaded"></em></span>
						<span class="stream-cell-info">剩余时间：<em class="stream-remain-time"></em></span>
					</div>
				</li>
			</ul>
		</div>
		<div id="i_stream_total_container" class="stream-total-tips">
			上传总进度：<span class="stream-process-bar"><span style="width: 100%;"></span></span>
			<span class="stream-percent">100%</span>，已上传<strong>66B</strong>，总文件大小<strong>66B</strong>
		</div>
	</div>

<script type="text/javascript" src="/js/uploader.js"></script>
<script type="text/javascript">
	var config = {
		multipleFiles: true,
		simLimit: 10000
	};
	var _t = new Uploader(config);
</script>
</body>
