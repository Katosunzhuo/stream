<!DOCTYPE html>
<html>
<head>
<title>New Style SWF/HTML5 Stream Uploading DEMO</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="/css/stream-v1.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="stream-main-upload-box">
		<div class="stream-files-scroll">
			<ul id="i_stream_files_container">
				<li id="liWpFile1" class="stream-cell-file">
					<b class="stream-uploading-ico"></b>
					<div class="stream-file-name"><strong>md5sum.txt</strong></div>
					<div class="stream-process">
						<a class="stream-cancel" onclick="oFileUploader.deleteOneTask(1)" href="javascript:void(0)">删除</a>
						<span class="stream-process-bar"><span style="width: 100%;"></span></span>
						<span class="stream-percent">100%</span>
					</div>
					<div class="stream-cell-infos">
						<span class="stream-cell-info">速度：<em>66B</em></span>
						<span class="stream-cell-info">已上传：<em>66B</em></span>
						<span class="stream-cell-info">剩余时间：<em>66B</em></span>
					</div>
				</li>
			</ul>
		</div>
		<div id="i_stream_total_container" class="stream-total-tips">
			上传总进度：<span class="stream-process-bar"><span style="width: 100%;"></span></span>
			<span class="stream-percent">100%</span>，已上传<strong>66B</strong>，总文件大小<strong>66B</strong>
		</div>
	</div>

</body>
